<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Prediction</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: url("https://plus.unsplash.com/premium_photo-1679758630055-99ebb2df7d77?q=80&w=3132&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D")
          no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .glass-container {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(3px);
        border-radius: 15px;
        padding: 40px;
        width: 90%;
        max-width: 550px;
        color: #000;
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
        color: white;
      }

      label {
        color: white;
      }

      .form-label i {
        margin-right: 8px;
      }

      .btn-primary i {
        margin-right: 6px;
      }

      .prediction-box {
        margin-top: 20px;
        padding: 15px;
        background-color: rgba(106, 251, 106, 0.4);
        border: 1px solid #90ee90;
        border-radius: 10px;
        text-align: center;
        font-size: 1.1em;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="glass-container">
      <h1>
        <i class="fas fa-plane-departure"></i> Cheapest Booking Time Predictor
      </h1>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label"
            ><i class="fas fa-dollar-sign"></i>Current Price:</label
          >
          <input
            type="number"
            name="price"
            step="0.01"
            class="form-control"
            required
          />

          <label for=""
            >Please check the price on flights.google.com and input it here
            ^</label
          >
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fas fa-plane-departure"></i> Departure Airport:
            </label>
            <select name="departure_airport" class="form-select" required>
              <option value="Amsterdam">Amsterdam</option>
              <option value="Athens">Athens</option>
              <option value="Eindhoven">Eindhoven</option>
              <option value="New York">New York</option>
              <option value="Sofia">Sofia</option>
              <option value="Washington, D.C.">Washington, D.C.</option>
              <option value="İstanbul">İstanbul</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fas fa-plane-arrival"></i> Arrival Airport:
            </label>
            <select name="arrival_airport" class="form-select" required>
              <option value="Amsterdam">Amsterdam</option>
              <option value="Athens">Athens</option>
              <option value="Eindhoven">Eindhoven</option>
              <option value="New York">New York</option>
              <option value="Sofia">Sofia</option>
              <option value="Washington, D.C.">Washington, D.C.</option>
              <option value="İstanbul">İstanbul</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label"
              ><i class="fas fa-calendar-alt"></i> Departure Date:</label
            >
            <input
              type="date"
              name="departure_date"
              class="form-control"
              required
            />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label"
              ><i class="fas fa-clock"></i> Record Date (Today):</label
            >
            <input
              type="date"
              name="record_date"
              class="form-control"
              value="{{today}}"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label"
            ><i class="fas fa-gift"></i> Near Holiday:</label
          >
          <select name="near_holiday" class="form-select">
            <option value="-1">1 Week Before Holiday</option>
            <option value="0">During Holiday</option>
            <option value="1">1 Week After Holiday</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-chart-line"></i> Predict
        </button>
      </form>

      {% if prediction %}
      <div class="prediction-box">
        Predicted cheapest day: {{ prediction | int }} days before the flight
      </div>
      {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
